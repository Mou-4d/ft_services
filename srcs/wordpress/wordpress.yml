apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: wordpress
  labels:
    app: wordpress
spec:
  ports:
    - name: http
      port: 5050
      targetPort: 5050
  selector:
    app: wordpress
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployement
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - image: wordpress
          imagePullPolicy: Never
          livenessProbe:
            exec:
              command:
              - sh
              - liveness.sh
            initialDelaySeconds: 10
            periodSeconds: 10
          name: wordpress
          ports:
            - containerPort: 5050
              name: wordpress
      
